<!-- src/app/components/sidebar/sidebar.component.html -->

<div class="sidebar">
  <!-- Logo/Brand -->
  <div class="sidebar-brand">
    <div class="brand-content">
      <span class="brand-icon">♪</span>
      <h4 class="brand-text">MusicTweet</h4>
    </div>
  </div>

  <!-- Navegación principal -->
  <nav class="sidebar-nav">
    <a class="nav-item" routerLink="/home" routerLinkActive="active">
      <div class="nav-item-content">
        <span class="nav-icon">🏠</span>
        <span class="nav-text">Inicio</span>
      </div>
    </a>

    <a class="nav-item" routerLink="/explore" routerLinkActive="active">
      <div class="nav-item-content">
        <span class="nav-icon">🧭</span>
        <span class="nav-text">Explorar</span>
      </div>
    </a>

    <a class="nav-item" routerLink="/notifications" routerLinkActive="active">
      <div class="nav-item-content">
        <span class="nav-icon">🔔</span>
        <span class="nav-text">Notificaciones</span>
      </div>
    </a>

    <a class="nav-item" routerLink="/messages" routerLinkActive="active">
      <div class="nav-item-content">
        <span class="nav-icon">✉</span>
        <span class="nav-text">Mensajes</span>
      </div>
    </a>

    <a class="nav-item" routerLink="/bookmarks" routerLinkActive="active">
      <div class="nav-item-content">
        <span class="nav-icon">🔖</span>
        <span class="nav-text">Guardados</span>
      </div>
    </a>

    <a class="nav-item" routerLink="/profile" routerLinkActive="active">
      <div class="nav-item-content">
        <span class="nav-icon">👤</span>
        <span class="nav-text">Perfil</span>
      </div>
    </a>
  </nav>

  <!-- Sección musical especial -->
  <div class="sidebar-section">
    <h6 class="section-title">
      🎧 Musical
    </h6>
    <nav class="sidebar-nav">
      <a class="nav-item" routerLink="/playlists" routerLinkActive="active">
        <div class="nav-item-content">
          <span class="nav-icon">📋</span>
          <span class="nav-text">Mis Playlists</span>
        </div>
      </a>

      <a class="nav-item" routerLink="/concerts" routerLinkActive="active">
        <div class="nav-item-content">
          <span class="nav-icon">📅</span>
          <span class="nav-text">Conciertos</span>
        </div>
      </a>

      <a class="nav-item" routerLink="/artists" routerLinkActive="active">
        <div class="nav-item-content">
          <span class="nav-icon">🎤</span>
          <span class="nav-text">Artistas Seguidos</span>
        </div>
      </a>

      <a class="nav-item" routerLink="/genres" routerLinkActive="active">
        <div class="nav-item-content">
          <span class="nav-icon">💿</span>
          <span class="nav-text">Géneros</span>
        </div>
      </a>
    </nav>
  </div>

  <!-- Botón de crear tweet -->
  <button class="create-tweet-btn" (click)="navigateTo('/home')">
    + Nuevo Tweet Musical
  </button>

  <!-- Perfil del usuario -->
  <div class="user-profile" *ngIf="currentUser">
    <div class="profile-content">
      <div class="profile-avatar">
        {{ getUserInitials() }}
      </div>
      <div class="profile-info">
        <h6 class="profile-username">{{ currentUser.username }}</h6>
        <small class="profile-email">{{ currentUser.email }}</small>
      </div>
      <div class="profile-menu">
        <button class="profile-menu-btn" (click)="toggleProfileMenu()">
          ⋯
        </button>
        <div class="profile-dropdown" *ngIf="showProfileMenu">
          <a class="profile-dropdown-item" (click)="navigateTo('/settings')">
            ⚙ Configuración
          </a>
          <div class="dropdown-divider"></div>
          <button class="profile-dropdown-item danger" (click)="logout()">
            → Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
